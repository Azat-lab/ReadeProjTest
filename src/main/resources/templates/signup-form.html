    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    </head>
    <body>
    <div class="container text-center">
        <div>
            <h1>Регистрация пользователя</h1><br>
        </div>
    <form th:action="@{/process-register}" method="post" style="max-width: 600px; margin: 0 auto" th:object="${user}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required /><br>
                </div>
            </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required
                        minlength="6" maxlength="10"/><br>
                    </div>
                </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Firstname</label>
                        <div class="col-8">
                            <input type="firstname" class="form-control" th:field="*{firstname}" required
                                   minlength="2" maxlength="15"/><br>
                        </div>
                    </div>
                        <div class="form-group row">
                            <label class="col-form-label col-4">Surname</label>
                            <div class="col-8">
                                <input type="surname" class="form-control" th:field="*{lastname}" required
                                       minlength="2" maxlength="15"/><br>
                            </div>
            </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Sing Up</button>
                        </div>
        </div>
    </form>
    </div>
    </body>
    </html>
